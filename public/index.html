<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <script src="js/app.js" defer></script>
    <title>OpenAI Image Genrator</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h2>OpenAI Image Generator</h2>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="https://beta.openai.com/docs" target="_blank"
                >OpenAI API Docs</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="showcase">
        <form id="image-form">
          <h1>Generate an Image</h1>
          <span class="error" id="errormsg"></span>
          <div class="form-control">
            <label for="prom
            ">Type in a text</label>
            <input type="text" id="prompt" placeholder="E.g Man walking on the moon" />
          </div>
          <!-- size -->
          <div class="form-control">
            <label for="size">Image ize</label>
            <select name="size" id="size">
              <option value="">Select a Size</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <!-- <option value="large">Large</option> -->
            </select>
          </div>
          <button type="submit" class="btn">Generate</button>
          <span class="direction" id="direction"></span>
        </form>
      </section>

      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" />
        </div>
      </section>
    </main>

    <div class="spinner"></div>
  </body>
</html>
